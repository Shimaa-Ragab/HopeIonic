  <ion-row class="head_row" padding>
    <ion-col col-4 align-self-center>
      <img src="assets/imgs/health.svg" class="points_icon" />

    <ion-col align-self-center>
      <p no-padding no-margin class="first_label">YOU HAVE EARNED</p>

        <span class="second_label_2">Points</span>

  <ion-item class="in_circle" no-padding> <ion-label>QR</ion-label> </ion-item>

  <ion-card>
    <ion-card-content class="img-circular">
      <ion-row align-items-center>
        <p class="name">XXX Hospital Name</p>
      </ion-row>
      <ion-row align-items-center>
        <p class="address">road 9, Maaid, Egypt</p>
      </ion-row>
      <ion-row>
        <barcode-scanner
          class="custom_btn"
